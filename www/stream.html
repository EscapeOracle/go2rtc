<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="https://alexxit.github.io/go2rtc/icons/apple-touch-icon-180x180.png" sizes="180x180">
    <link rel="icon" href="https://alexxit.github.io/go2rtc/icons/favicon.ico">
    <link rel="manifest" href="https://alexxit.github.io/go2rtc/manifest.json">
    <title>go2rtc - Stream</title>
    <style>
        body {
            background: black;
            margin: 0;
            padding: 0;
            display: flex;
            font-family: Arial, Helvetica, sans-serif;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        .flex {
            flex-wrap: wrap;
            align-content: flex-start;
            align-items: flex-start;
        }
    </style>
</head>

<body>
    <script type="module" src="./video-rtc.js"></script>
    <script type="module">
        const params = new URLSearchParams(location.search);
        const stream = params.get('src');
        const controls = params.get('controls') === 'true';
        const width = '1 0 0';

        /** @type {VideoStream} */
        const video = document.createElement('video-stream');
        video.background = false;
        video.mode = "webrtc";
        video.style.flex = width;
        video.controls = controls;
        video.src = new URL('api/ws?src=' + encodeURIComponent(stream), location.href);
        document.body.appendChild(video);
    </script>
</body>

</html>
